{% extends 'base.html' %}
{% block content %}

<div class="p-4 p-md-5 mb-4 rounded text-bg-dark">
    <div class=" post-banner">
        
        <h1 class="display-4 fst-italic">{{post.title}}</h1>
        <div class="post-detail">
            <p class="lead my-3"><a href="#" class="text-white"><i class="bi bi-person"></i>By {{post.author}}</a></p>
            <p class="lead my-3"><i class="bi bi-calendar"></i>{{post.date_published.strftime('%Y-%m-%d')}}</p>
        </div>
        
{% if current_user.first_name == post.author %}
<a href="{{url_for('edit_post', id=post.id)}}"><button type="button" class="btn btn-primary">Edit</button></a>
<a href="{{url_for('delete_post', id=post.id)}}"><button type="button" class="btn btn-primary">Delete</button></a>
{% endif %}

    </div>


</div>
<p class="lead my-3">{{post.content}}</p>

{% endblock content %}
